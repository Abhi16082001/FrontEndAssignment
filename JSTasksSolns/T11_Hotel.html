<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="Hotel.css">
    </head>
    <body>
        <h1>Hotel Bill Generator</h1>
        <form action="" >
          
<div><label for="">Item Name:</label>
<input type="text" id="txtname"></div>
<div><label for="">Item Price:</label>
<input type="text" id="txtprice"></div>
<div><label for="">Quantity</label>
<input type="text" id="txtqty"></div>
<div><label for="">Tip Amount: </label>
<input type="text" id="txttip"></div>

<button onclick="CalBill()">Generate Bill</button>
<div id="bill">
    <label id="billlbl" type="text" readonly>HOTEL GST BIll !!</label>
    <div> <label for="">Item Name: </label> <input id="bname" type="text" readonly> </div>
    <div> <label for="">Item Price: </label> <input id="bprice" type="text" readonly> </div>
    <div> <label for="">Quantity: </label> <input id="bqty" type="text" readonly> </div>
    <div> <label for="">Tip Amount: </label> <input id="btip" type="text" readonly> </div>
    <div> <label for="">Item Total Price: </label> <input id="btot" type="text" readonly> </div>
    <div> <label for="">GST [18%]: </label> <input id="bgst" type="text" readonly> </div>
    <div> <label id="totlbl" for="">Total Bill: </label> <input style="background-color: darkslateblue; color:mediumpurple" id="total" type="text" readonly> </div>
</div>
        </form>

<script src="Hotel.js"></script>
    </body>
</html>
